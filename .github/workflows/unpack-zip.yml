name: Unpack schach_inferno.zip

on:
  workflow_dispatch:

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure unzip is available
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Unpack schach_inferno.zip
        run: |
          if [ -f schach_inferno.zip ]; then
            rm -rf unpacked || true
            mkdir -p unpacked
            unzip -o schach_inferno.zip -d unpacked
            echo "Unpacked schach_inferno.zip to ./unpacked"
          else
            echo "schach_inferno.zip not found in repo root" && exit 1
          fi

      - name: Commit unpacked files to branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="unpack/schach_inferno"
          # create or switch to the branch
          if git rev-parse --verify "$BRANCH" >/dev/null 2>&1; then
            git checkout "$BRANCH"
          else
            git checkout -b "$BRANCH"
          fi
          git add -A unpacked
          if git commit -m "Unpack schach_inferno.zip via workflow"; then
            git push --set-upstream origin "$BRANCH"
          else
            echo "No changes to commit"
          fi
