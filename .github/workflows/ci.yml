name: CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci || npm install --prefer-offline --no-audit --progress=false

      - name: Unpack schach_inferno.zip if present
        run: |
          if [ -f schach_inferno.zip ]; then
            mkdir -p unpacked;
            unzip schach_inferno.zip -d unpacked;
          fi

      - name: Run build if present
        run: |
          if [ -f package.json ]; then
            npm run build || true;
          fi

      - name: Run tests
        run: npm run test || true

      - name: Save test output artifacts
        if: failure()
        run: |
          mkdir -p test-output;
          mv test-results.xml test-output/ || true
          mv test-output-* test-output/ || true

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output/